<div class="container mt-5">
       {{loginForm.value | json}}
    <div class="login-form  m-auto bg-light shadow">
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
         <h1 class="text-center text-success fw-bold ">LOGIN</h1>
            <div class="form-group mt-5">
                <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control text-center" formControlName="email">
            </div>

            <div class="form-group mt-2">
                <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control text-center" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success mt-2 w-100">LOGIN</button>
            </div>
             <div class="mt-5">
               <span>Don't Have An Account?</span><a routerLink="../signup" class="nav-link d-inline text-success ">Create</a>
             </div>
        </form>

    </div>
</div>
