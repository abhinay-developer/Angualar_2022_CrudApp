<div class="container m-5">

    <div class="users-list">
    <h4 class="text-center">Users List</h4>
        <table class="table table-bordered table-responsive table-hover">
            <thead class="table-success ">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Mobile Number</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of usersArr;">
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.mobileNumber}}</td>
                    <td><button type="button" class="btn btn-danger"  (click)="onDeleteUser(user.id)">Delete</button></td>
                    <td><button type="button" class="btn btn-primary"  (click)="onUpdateUser(user.id)">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
